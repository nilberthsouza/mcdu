<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #808080; /* Background cinza */
        margin: 0;
        padding: 0;
    }
    #calculator {
        width: 600px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Alinhamento centralizado */
    }
    #result {
        font-size: 24px;
        border: none;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        text-align: right;
        border-radius: 5px;
    }
    button {
        width: 70px;
        height: 50px;
        font-size: 18px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #000; /* Fundo preto */
        color: #fff; /* Letras brancas */
    }
    button.operator {
        background-color: #f2a154;
        color: #fff;
    }
    button.clear {
        background-color: #d9534f;
        color: #fff;
    }
</style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" disabled>
    <button >DIR</button>
    <button >PROG</button>
    <button >PERF</button>
    <button >INIT</button>
    <button >DATA</button>
    <button >    </button><br>
  <input type="text" id="result" disabled>
    <button >F-PLN</button>
    <button >RAD<br>NAV</button>
    <button >FUEL<br>PRED</button>
    <button >SEC<br>F-PLN</button>
    <button >ATC<br>COMM</button>
    <button >MCDU<br>MENU</button>
 
</div>


</body>
</html>
